name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.2.3)"
        required: true
        type: string
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build release artifacts
        run: |
          docker buildx build \
            --file Dockerfile \
            --output type=local,dest=release \
            .

          chmod +x release/dockless-* || true
          ls -lh release

      - name: Generate SHA256 checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - uses: actions/upload-artifact@v4
        with:
          name: dockless-binaries
          path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dockless-binaries
          path: .

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          body: |
            ## Dockless Edge Runtime Platform

            A lightweight Platform as a Service (PaaS) designed for Raspberry Pi nodes, written in Rust.

            ### Supported Platforms
            - **Linux x86_64** (Intel/AMD 64-bit)
            - **Linux ARM64** (aarch64 - Raspberry Pi 4, ARM servers)
            - **Linux ARMv7** (32-bit ARM - Raspberry Pi 2/3)

            ### Installation
            See the [documentation](https://p8labs.github.io/dockless) for complete setup instructions.
          generate_release_notes: true
          make_latest: true
          files: "*"
